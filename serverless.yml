service: albert-aws-serverless-node
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get
  postApi:
    handler: index.postHandler
    events:
      - httpApi:
          path: /
          method: post

plugins:
  - serverless-offline